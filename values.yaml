# Default values for spark-hs-chart.
#
replicaCount: 1

image:
  repository: quay.io/tcarland/spark
  tag: v3.3.1-aegir-2210.28
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: 'spark'

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  #runAsUser: 1000
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true

s3endpoint: ''
s3accessKey: ''
s3secretKey: ''
s3logDirectory: ''
s3disableCertChecking: false

secrets:
  keystoreBase64: ''
  keystorePassword: ''
  truststoreBase64: ''
  truststorePassword: 'changeit'

service:
  externalPort: 18080
  internalPort: 18080
  type: NodePort

ingress:
  enabled: false
  annotations: {}

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
