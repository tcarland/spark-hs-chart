# Default values for spark-hs-chart.
#
replicaCount: 1

image:
  repository: quay.io/tcarland/spark
  tag: v3.5.5-thebe-2504.14
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: 'spark'

podSecurityContext:
  runAsUser: 185
  runAsGroup: 1000
  fsGroup: 1000
  # runAsNonRoot: true

s3:
  enabled: true
  region: ''
  endpoint: ''
  accessKey: ''
  secretKey: ''
  logDirectory: ''
  disableCertChecking: false

secrets:
  keystoreFile: ''
  keystorePassword: ''
  truststoreFile: ''
  truststorePassword: 'changeit'

service:
  externalPort: 18080
  internalPort: 18080
  type: NodePort

ingress:
  enabled: false
  annotations: {}

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
